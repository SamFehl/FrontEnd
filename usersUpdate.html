<html>
    <title>Users Update</title>

    <head>
        <!--Style Sheet-->
        <link rel="stylesheet" href="./stylesheets/style.css" />

        <!--Bootstrap-->
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    </head>
    
    <body>
        <h1 class="pages-text-center">Users Update</h1>

        <form class="form">
            <div class="form-group">
                <label for="id"><b>ID:</b></label>
                <select name="id" id="dropdown" class="form-control" placeholder="Input ID" size="1" onChange="alert('Selected ID ' + value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>

        
            <div class="form-group">
                <label for="first"><b>First:</b></label>
                <input name="first" id="first" type="text" class="form-control" placeholder="First Name">
            </div>

            <div class="form-group">
                <label for="last"><b>Last:</b></label>
                <input name="last" id="last" type="text" class="form-control" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="email"><b>Email Address:</b></label>
                <input name="email" id="email" type="text" class="form-control" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label for="phone"><b>Phone Number:</b></label>
                <input name="phone" id="phone" type="text" class="form-control" placeholder="### - ### - ####">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
            </div>

        </form>



        <!-- Button Flow at the top header -->
        <div class="container-fluid">
            <div class="row">
                <div class="home-button">
                    <button class="btn btn-secondary" onclick="window.location.href='users.html'">Home</button>
                    <button class="btn btn-secondary" onclick="window.location.href='usersAdd.html'">Add Users</button>
                </div>
            </div>
        </div>

    </body>

        <!-- CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

        <!-- This is for toast messages-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="./js/jquery.toaster.js"></script>

        <!--Put API: call to modify data in db-->
        <script src="./js/getByID.js"></script>
        <script src="./js/updateUsers.js"></script>

</html>
